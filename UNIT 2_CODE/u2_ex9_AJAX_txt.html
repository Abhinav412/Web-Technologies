<html>
    <head>
        <title> XHR </title>
    <script>
        function loaddata(){
            let xhr = new XMLHttpRequest();
            xhr.open("get","files/sample.xml",true)//true means asynchronous request false means synchronous request
            xhr.onreadystatechange = showdata;
            //xhr.responseType="text"
            xhr.responseType = "document";
            xhr.send();
        }
        function showdata(){
            console.log("In showdata");
            if(this.readyState==4 && this.status==200){
                console.log("inside if");
                document.querySelector("#container").innerHTML=this.response.getElementsByTagName("srn")[0].firstChild.nodeValue;
            }
        }
    </script>
    </head>
    <body>
        <button onclick="loaddata()"> Load Data </button>
        <div id="container"></div>
    </body>
</html>
