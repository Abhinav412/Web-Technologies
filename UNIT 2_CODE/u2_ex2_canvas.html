<html>
    <head>
        <title> Canvas </title>
        <script>
          function init()
          {
            c1 = document.querySelector("#c1");
            ctx = c1.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.arc(100,100,80,0, Math.PI,1);
            ctx.arc(100,100,80,0, Math.PI,0);
            ctx.fill();
            // 0 for clockwise; 1 for anticlockwise
            ctx.fill();
            ctx.font="30px Arial";
            ctx.moveTo(0,0);
            ctx.lineTo(300,100);
            ctx.stroke();
            ctx.fillText("Hello world",200,50);
            ctx.strokeText("Web",200,20);
            ctx.rect(300,100,50,50);
            ctx.stroke();
          }  
        </script>
    </head>
    <body onload="init()">
        <canvas id="c1" width="400px" height="200px" style="border:1px solid #000000"></canvas>
        <svg id="c2" width="400px" height="200px" style="border:1px solid #000000">
            <circle cx="100" cy="100" r="80" stroke="green" stroke-width="4" fill="yellow"></circle>
            <ellipse cx="200" cy="80" rx="20" ry="50" style="fill:yellow; stroke:purple; stroke-width: 2;"></ellipse>
            <polygon points="200 100,300 100, 300 200, 200 200" style="fill:lime; stroke:purple; stroke-width:4"></polygon>
        </svg>
    </body>
</html>
