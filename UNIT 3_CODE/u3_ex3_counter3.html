<html>
  <head>
    <title>React</title>
    <script crossdomain src="https://unpkg.com/react@18/umd/react.development.js ">
    </script>
    <script crossdomain src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>
    <script crossdomain src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js ">
    </script>
    <style>
        h1,h2
        {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var des = document.querySelector("#container");
      class Counter extends React.Component{
        render(){
            var textStyle = {
                fontSize :50,
                fontFamily: "sans-serif",
                color:"#333",
                fontWeight: "bold"
            };
            return(
            <div style={textStyle}>
                {this.props.display}
            </div>
            );
        }
      }
      class CounterParent extends React.Component{
        constructor(props){
            super(props);
            this.state={
                count:0
            };
            this.increase = this.increase.bind(this);
        }
        increase(e){
            this.setState({
                count: this.state.count+1
            });
        }
        render(){
            var backgroundStyle = {
                padding: 50,
                backgroundColor: "#FFC53A",
                width: 100,
                height: 100,
                borderRadius: 10,
                textAlign: "center"
            };
            var buttonStyle = {
                fontSize: "1em",
                width: 30,
                height: 30,
                fontFamily: "sans-serif",
                color: "#333",
                fontWeight: "bold",
                lineHeight: "3px"
            };
            return(
                <div style={backgroundStyle}>
                    <Counter display= {this.state.count}/>
                    <button onClick={this.increase}style={buttonStyle}>+</button>
                </div>
            )
        }
      }
    const root = ReactDOM.createRoot(des);
    root.render(<CounterParent/>)
    </script>
  </body>
</html>
