<html>
  <head>
    <title>React</title>
    <script crossdomain src="https://unpkg.com/react@18/umd/react.development.js ">
    </script>
    <script crossdomain src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>
    <script crossdomain src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js ">
    </script>
    <style>
      .greeting
      {
        color:blue;
      }
      .shocking
      {
        color:red;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var des = document.querySelector("#container");
      function Stuff(props)
      {
        return <div className={props.type}>
          <h1> {props.children} </h1>
          </div>
      }

      const root = ReactDOM.createRoot(des);
      root.render(<div><Stuff type="greeting"> Hello Batman </Stuff>
        <Stuff type="shocking"> Iron Man, Where is Thor? </Stuff>
        </div>)
    </script>
  </body>
</html>
