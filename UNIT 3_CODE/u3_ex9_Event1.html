<html>
  <head>
    <title>React</title>
    <script crossdomain src="https://unpkg.com/react@18/umd/react.development.js ">
    </script>
    <script crossdomain src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>
    <script crossdomain src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js ">
    </script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var txt;  
      var des = document.querySelector("#container");
      class MyDiv extends React.Component{
        constructor(props){
            super(props);
            this.setRef = (el)=>this.myRef=el;
            this.showChar=(event)=>{
                if(event.shiftKey)
                txt="<span style='color:red'>"+event.key+ "</span>"
                else
                txt=event.key;
                this.myRef.innerHTML+=txt;
                event.preventDefault();
                //this.myRef.innerHTML = event.target.value;
                //this.myRef.innerHTML+=event.key;
            }
        }
        render(){
            return(
                <div>
                    <input onKeyPress={this.showChar} type="text"/>
                    <h1 ref={this.setRef}/>
                </div>
            )
        }
      }
    const root = ReactDOM.createRoot(des);
    root.render(<MyDiv/>)
    </script>
  </body>
</html>
