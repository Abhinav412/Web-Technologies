<html>
  <head>
    <title>React</title>
    <script crossdomain src="https://unpkg.com/react@18/umd/react.development.js ">
    </script>
    <script crossdomain src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>
    <script crossdomain src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js ">
    </script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var des = document.querySelector("#container");
      class CustomTextInput extends React.Component{
        constructor(props){
            super(props);
            //this.textInput = React.createRef();
            this.textInput = null;
            this.setTextRef = (el)=>{
                this.textInput=el;
            }
            this.focusTextInput= this.focusTextInput.bind(this);
        }
        focusTextInput(){
            this.textInput.current.focus();
        }
        render(){
            return(
                <div>
                    <input type="text" ref={this.setTextRef}/>
                    <input type="button" value="Focus the text input" onClick={this.focusTextInput}/>
                </div>
            )
        }
      }
    const root = ReactDOM.createRoot(des);
    root.render(<CustomTextInput/>)
    </script>
  </body>
</html>
