<html>
    <head>
        <title> Forms</title>
    </head>
    <body>
        <h2> Fruit Survey</h2>
        <form method="post" action="save.php" target="_blank">
            Name: <input type="text" name="uname"><br><br>
            Email: <input type="text" name="uemail"><br><br>
            Address: <textarea name="uadd" rows="3" cols="20"></textarea><br><br>
            Your favorite fruits:
            <input type="checkbox" name="uff" value="Apple"/>Apple
            <input type="checkbox" name="uff" value="Mango"/>Mango
            <input type="checkbox" name="uff" value="Orange"/>Orange
            <br>No.of pieces consumed daily:
            <input type="radio" name="ucd" value="1"/> 1
            <input type="radio" name="ucd" value="2"/>2
            <input type="radio" name="ucd" value="3"/>3
            <input type="radio" name="ucd" value="4"/>4
            <br> How do you consume your fruit?
            <select name="ufo" multiple>
                <option value="Milkshake">Milkshake</option>
                <option value="Cut fruits">Cut fruits</option>
                <option value="Salad">Salad</option>
            </select>
            <br>
            <br>
            Select Number:
            <input type="number" name="no" min="1" max="10"><br><br><br>
            <input type="submit" value="Submit Survey"><br><br>
            <input type="reset" value="Reset Form">
            <br><br>
            <button type="reset">Clear Form</button>
        </form>
    </body>
</html>
