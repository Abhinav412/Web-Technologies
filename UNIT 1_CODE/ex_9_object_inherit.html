          //Method 2: Object constructors
          function item(name,price,av_qty)
          {
            this.fname = name;
            this.iprice = price;
            this.qty = av_qty;

          }
          let item2 = new item("Reebok","Rs.20000",10);
          item.prototype.show=function()
            {
                document.write(this.fname+" "+this.iprice+" "+this.qty+"<br>")
            }
          function gc_item(name,price,av_qty,desc)
          {
            item.call(this,name,price,av_qty);
            this.desc=desc; 
          }
          gc_item.prototype = new item();
          gc_item.prototype.constructor=gc_item;
          let gc1=new gc_item("PS5","Rs.40000",3,"FULL HD");
