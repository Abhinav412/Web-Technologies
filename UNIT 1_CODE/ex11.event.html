<html>
    <head>
        <title> DOM Manipulation </title>
        <script>
            //1. When paragraph is clicked, change color to blue
            //2. When webpage has been loaded, call init change color when list item is clicked
            //3. When paragraph is clicked, change innerHTML contents
            function init()
            {
                list = document.querySelectorAll("li");
                for(let i in list)
                list[i].onclick=handler;
                document.querySelector("p").addEventListener("click",fun);
                document.querySelector("#p1").addEventListener("dbclick",function(event){
                event.target.innerHTML="I was double clicked"});
                document.querySelector("#p1").addEventListener("mouse over",function(event){
                event.target.innerHTML="Mouse over"});  
            }
            function fun(event)
            {
                event.target.innerHTML="I was clicked"
            }
            function handler(event)
            {
                console.log(event.target.innerHTML)
                event.target.style.color = "blue";
            }
        </script>
    </head>
    <body onload="init()">
        <div>
            <p onclick="handler(event)"> Subjects </p>
            <ul>
                <li> Data Structures </li>
                <li> Web Technologies </li>
                <li> Data Science </li>
            </ul>
        </div>
        <button id="bt1"> Click Here </button>
        <p id="p1"> Hello World </p>
    </body>
</html>
