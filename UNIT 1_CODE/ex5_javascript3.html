<html>
    <head>
        <title> Java script program 1</title>
    </head>
    <body>
        <script type="text/javascript">
            var x=new Object();
            x.name="John";
            x.age=20;
            for(i in x)
            {
                document.write(i+"=>"+x[i]+ "<br>");
            }
            var num = new Number("111");
            document.write(num+"<br>");
            var str = new String("web Tech");
            document.write(str+"<br>");
            var dt= new Date(2023,08,21);
            document.write(dt+"<br>");
            var dt1 = new Date();
            document.write(dt1+"<br>");
        </script>
    </body>
</html>
