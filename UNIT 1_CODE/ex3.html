<html>
    <head>
        <title> New Form Input Types</title>
    </head>
    <body>
        <fieldset>
            <form method="post" action="page.php">
                <legend> Student Details</legend>
                <label for="fname">First Name
                    <input type="text" id="fname" name="name"><br><br>
                </label>
                Last Name: <input type="text" id="lname" name="name" value="Berners-Lee"><br><br>
                Department:
                <input type="radio" name="branch" value="CSE">CSE
                <input type="radio" name="branch" value="ECE">ECE
                <input type="radio" name="branch" value="EEE">EEE
                <br><br>
                Semester:
                <input type="checkbox" name="sem" value="III">3rd SEM
                <input type="checkbox" name="sem" value="V">5th SEM
                <input type="checkbox" name="sem" value="VII">7th SEM
                <br><br>
                Select Number:
                <input type="number" name="no" min="1" max="10"><br><br>
                Birthday:
                <input type="date" name="birthday"><br><br>
                Favorite color:
                <input type="color" name="Fcolor"><br><br>
                Sports Interest:
                <input type="range" name="vol" min="0" max="10"><br><br>
                Email:
                <input type="email" name="mail"><br><br>
                Url:
                <input type="url" name="url"><br><br>
            </fieldset>
                Time:
                <input type="time" name="tt"><br><br>
                Tel:
                <input type="tel" name="phone" placeholder="10 digits" pattern="[0-9]{10}" required><br><br>
                <input type="submit" value="Submit"><br><br>
                <input type="reset" value="Reset"><br><br>
            </form>


        
    </body>
</html>
