<html>
    <head>
        <title> DOM Manipulation </title>
        <style>
            #mydiv1, #mydiv2
            {
                background-color: orange;
                padding:50px;
            }
            #myp1, #myp2
            {
                background-color: white;
                font-size: 20px;
                border: 1px solid;
                padding:20px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv1">
            <h2> Bubbling </h2>
            <p id="myp1"> Click Me </p>
        </div>
        <br><br>
        <div id="mydiv2">
            <h2> Capturing </h2>
            <p id="myp2"> Click Me </p>
        </div>
        <script>
            document.getElementById("myp1").addEventListener("click",function(){alert("You clicked the white element");
            console.log(event.eventPhase+" "+event.target.id)},false)
            document.getElementById("mydiv1").addEventListener("click",function(){alert("You clicked the orange element");
            console.log(event.eventPhase+" "+event.target.id)},false)
            document.getElementById("myp2").addEventListener("click",function(){alert("You clicked the white element");
            console.log(event.eventPhase+" "+event.target.id)},true)
            document.getElementById("mydiv2").addEventListener("click",function(){alert("You clicked the orange element");
            console.log(event.eventPhase+" "+event.target.id)},true)
            document.addEventListener("contextmenu",hidemenu);
            function hidemenu(e)
            {
                e.preventDefault();
            }
            document.addEventListener("mouseover",mmove)
            function mmove(e)
            {
                console.log("Mouse moved on the screen");
                console.log(e.screenX + "  " + e.screenY);
            }
        </script>
    </body>
</html>
